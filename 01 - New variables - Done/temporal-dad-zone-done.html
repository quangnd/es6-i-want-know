<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>let and const real world</title>
</head>
<body>
<script>
  //Uncaught ReferenceError: pizza is not defined
  console.log(pizza);
  const pizza = 'Deep Dish 🍕🍕🍕';
  
  //----------------
  //display 'undefined'
  console.log(pizza); 
  var pizza = 'Deep Dish 🍕🍕🍕';
</script>
</body>
</html>
