<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>let and const</title>
</head>
<body>
<script>
  function setWidth() {
    var width = 100;
    console.log(width);
  }
  setWidth();

  var age = 100;
  if(age > 12) {
    const dogYears = age * 7;
    console.log(`You are ${dogYears} dog years old!`);
  }

  //var scope is in function block(FUNCTION scope)
  //let scope in both, function and other blocks. (block scope)
</script>
</body>
</html>
