<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>let and const real world</title>
</head>
<body>
<script>
  //the same with IIFE function
  // (function (){
  //   var name = 'quangnd';
  //   console.log(name);
  // })()
  {
    const name = 'wes';
    console.log(name);
  }

  //WARN - if use var here, i variable will be leaked
  //The result: The number is 10
  for(let i = 0; i < 10; i++) {
    setTimeout(function() {
      console.log('The number is ' + i);
    },1000);
  }

</script>
</body>
</html>
